
services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: altius-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-AltiusV3}
      MYSQL_USER: ${MYSQL_USER:-altius}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-altiuspassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - altius-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: altius-backend
    restart: unless-stopped
    ports:
      - "8091:8090"
    environment:
      # Database MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-AltiusV3}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-altius}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-altiuspassword}
      
      # JWT
      APP_JWT_SECRET: ${JWT_SECRET:-altiusAcademySecretKey2025VerySecureKeyForProductionChangeThis}
      APP_JWT_EXPIRATION_IN_MS: ${JWT_EXPIRATION:-86400000}
      
      # CORS
      APP_CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Email
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      
      # Java Options
      JAVA_OPTS: -Xmx512m -Xms256m
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - altius-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: altius-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:8090}
    depends_on:
      - backend
    networks:
      - altius-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  altius-network:
    driver: bridge
